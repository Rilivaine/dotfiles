# https://wiki.hyprland.org/Configuring/Keywords/
# https://wiki.hyprland.org/Configuring/Binds/
# KEYBINDINGS

# Main modifier
$mainMod = Super # aka windows key

# Assign apps
$term = kitty
$editor = code
$file = dolphin
# $browser = firefox
$browser = zen-browser

# Window/Session actions
bindd = $mainMod+Shift, P, Color Picker, exec, hyprpicker -a # Pick color (Hex) >> clipboard# 
bind = $mainMod, Q, exec, hyprctl dispatch killactive "" # close focused window
bind = Alt, F4, exec, hyprctl dispatch killactive "" # close focused window
bind = $mainMod, Delete, exit, # kill hyprland session
bind = $mainMod, F, togglefloating, # toggle the window between focus and float
bind = $mainMod, G, togglegroup, # toggle the window between focus and group
bind = Alt, Return, fullscreen, # toggle the window between focus and fullscreen
bind = $mainMod, Escape, exec, hyprlock # launch lock screen
bind = $mainMod+Shift, F, exec, $scrPath/windowpin.sh # toggle pin on focused window
bind = $mainMod+Ctrl, Escape, exec, $scrPath/logout_launch.sh # launch logout menu
bind = $mainMod+Alt, W, exec, killall -SIGUSR1 waybar #toggle waybars
bind = $mainMod+Shift, W, exec, python3 $scrPath/wbar_conf_gen.py
bind = $mainMod+Shift, N, exec, swaync-client -R && swaync-client -rs && swaync-client -t -sw


# Application shortcuts
bind = $mainMod, C, exec, $editor # launch text editor
bind = $mainMod, B, exec, $browser # launch web browser
bind = $mainMod, T, exec, $term # launch terminal emulator
bind = $mainMod, E, exec, $file # launch file manager
bind = Ctrl+Shift, Escape, exec, $scrPath/system_monitor.sh # launch system monitor (htop/btop or fallback to top)
bind = $mainMod+Alt, K, exec, $scrPath/showmethekey.sh
bindd = $mainMod, K, Show Hyprland keybinds, exec, walker --modules hyprland_keybinds


# Rofi menus
bind = $mainMod, A, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch application launcher
bind = Alt, Tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # launch window switcher
bind = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # launch file explorer
bind = $mainMod, V, exec, pkill -x rofi || $scrPath/clipboard_manager.sh c # launch clipboard
bind = $mainMod+Shift, V, exec, pkill -x rofi || $scrPath/clipboard_manager.sh # launch clipboard Manager
bind = $mainMod, period, exec, pkill -x rofimoji || rofimoji # launch emoji picker

# Audio control
bindl  = , XF86AudioMute, exec, $scrPath/volume_control.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, $scrPath/volume_control.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, $scrPath/volume_control.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volume_control.sh -o i # increase volume

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous

# Brightness control
bindel = , XF86MonBrightnessUp, exec, $scrPath/brightness_control.sh -i # increase brightness
bindel = , XF86MonBrightnessDown, exec, $scrPath/brightness_control.sh -d # decrease brightness

# Custom scripts
bind = $mainMod+Alt, G, exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod, F10, exec, $scrPath/toggle_touchpad.sh
bindl = $mainMod, Space, exec, $scrPath/language_switch.sh # switch keyboard layout
bind = $mainMod, slash, exec, pkill -x rofi || $scrPath/keybinds_hint.sh c # launch keybinds hint
bind = $mainMod+Alt, A, exec, pkill -x rofi || $scrPath/animations.sh # launch animations Manager

# Screenshot/Screencapture
bind = $mainMod+Alt, Print, exec, hyprshot --mode region --clipboard-only # partial screenshot capture
# bind = , Print, exec, hyprshot --mode region --freeze # partial screenshot capture (frozen screen)
bind = , Print, exec, $scrPath/screenshot.sh sf
bind = $mainMod+Shift, Print, exec, hyprshot --mode window --clipboard-only # monitor screenshot capture
bind = $mainMod+Shift+Ctrl, Print, exec, $scrPath/screenshot.sh p # all monitors screenshot capture

# Move between grouped windows
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod+Shift, Tab, changegroupactive, b

# Move/Change window focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move focused window to a workspace
bind = $mainMod+Shift, 1, movetoworkspace, 1
bind = $mainMod+Shift, 2, movetoworkspace, 2
bind = $mainMod+Shift, 3, movetoworkspace, 3
bind = $mainMod+Shift, 4, movetoworkspace, 4
bind = $mainMod+Shift, 5, movetoworkspace, 5
bind = $mainMod+Shift, 6, movetoworkspace, 6
bind = $mainMod+Shift, 7, movetoworkspace, 7
bind = $mainMod+Shift, 8, movetoworkspace, 8
bind = $mainMod+Shift, 9, movetoworkspace, 9
bind = $mainMod+Shift, 0, movetoworkspace, 10

# Move focused window to a workspace silently
bind = $mainMod+Alt, 1, movetoworkspacesilent, 1
bind = $mainMod+Alt, 2, movetoworkspacesilent, 2
bind = $mainMod+Alt, 3, movetoworkspacesilent, 3
bind = $mainMod+Alt, 4, movetoworkspacesilent, 4
bind = $mainMod+Alt, 5, movetoworkspacesilent, 5
bind = $mainMod+Alt, 6, movetoworkspacesilent, 6
bind = $mainMod+Alt, 7, movetoworkspacesilent, 7
bind = $mainMod+Alt, 8, movetoworkspacesilent, 8
bind = $mainMod+Alt, 9, movetoworkspacesilent, 9
bind = $mainMod+Alt, 0, movetoworkspacesilent, 10

# Move selected workspace to a relative monitor
bind = $mainMod+Shift+Ctrl+Alt, h, exec, $scrPath/move_workspace_to_monitor.sh left
bind = $mainMod+Shift+Ctrl+Alt, l, exec, $scrPath/move_workspace_to_monitor.sh right
bind = $mainMod+Shift+Ctrl+Alt, k, exec, $scrPath/move_workspace_to_monitor.sh up
bind = $mainMod+Shift+Ctrl+Alt, j, exec, $scrPath/move_workspace_to_monitor.sh down

# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, l, workspace, r+1
bind = $mainMod+Ctrl, h, workspace, r-1

# Move to the first empty workspace
bind = $mainMod+Ctrl, j, workspace, empty 

# Move focused window to a relative workspace
bind = $mainMod+Shift, l, movetoworkspace, r+1
bind = $mainMod+Shift, h, movetoworkspace, r-1

# Resize windows
binde = $mainMod+Ctrl+Alt, l, resizeactive, 30 0
binde = $mainMod+Ctrl+Alt, h, resizeactive, -30 0
binde = $mainMod+Ctrl+Alt, k, resizeactive, 0 -30
binde = $mainMod+Ctrl+Alt, j, resizeactive, 0 30

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $mainMod+Shift+Ctrl, h, Move activewindow left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binded = $mainMod+Shift+Ctrl, l, Move activewindow right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
binded = $mainMod+Shift+Ctrl, k, Move activewindow up, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binded = $mainMod+Shift+Ctrl, j, Move activewindow down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/Resize focused window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Move/Switch to special workspace (scratchpad)
bind = $mainMod+Alt, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle focused window split
bind = $mainMod, M, togglesplit
